<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Profesores</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <header th:replace="layout/plantilla :: header"></header>

                    <section id="listadoProfesores">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card text-center mb-3">
                                        <div class="card-body">
                                            <h3>Profesores</h3>
                                            <h4 class="fs-2"> [[${totalProfesores}]]</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4>Listado de Profesores</h4>
                                        </div>
                                        <div th:if="${profesores != null and not #lists.isEmpty(profesores)}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-primary">
                                                    <tr>
                                                        <th>N</th>
                                                        <th>Nombre</th>
                                                        <th>Apellido</th>
                                                        <th>Email</th>
                                                        <th>Opciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="profesor, contador : ${profesores}">
                                                        <td th:text="${contador.count}">1</td>
                                                        <td th:text="${profesor.getNombreProfesor()}">Nombre Profesor</td>
                                                        <td th:text="${profesor.getApellidoProfesor()}">Apellido Profesor</td>
                                                        <td th:text="${profesor.getEmailProfesor()}">Email Profesor</td>
                                                        <td>
                                                            <a th:href="@{/profesor/modificar/{idProfesor}(idProfesor=${profesor.idProfesor})}" class="btn btn-primary">
                                                               Actualizar
                                                            </a>
                                                            <a th:href="@{/profesor/eliminar/{idProfesor}(idProfesor=${profesor.idProfesor})}" class="btn btn-danger">
                                                                 Eliminar
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="text-center p-2" th:if="${profesores == null or #lists.isEmpty(profesores)}">
                                            <span>No hay profesores.</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>

                    <footer th:replace="layout/plantilla :: footer"></footer>
                </body>
                </html>
