<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>grupo</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <header th:replace="layout/plantilla :: header"></header>


                    <section th:fragment="listadoEstudiantes" id="listadoEstudiantes">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card text-center   mb-3">
                                        <div class="card-body">
                                            <h3>Estudiantes</h3>
                                            <h4 class="fs-2"> [[${totalEstudiantes}]]</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="card">

                                        <div class="card-header">
                                            <h4>Lista de Estudiantes</h4>
                                        </div>
                                        <div th:if="${estudiantes != null and not #lists.isEmpty(estudiantes)}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-primary">
                                                    <tr>
                                                        <th>N</th>
                                                        <th>Nombre</th>
                                                        <th>Grupo</th>
                                                        <th>Opciones</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="estudiante, contador : ${estudiantes}">
                                                        <td th:text="${contador.count}">1</td>
                                                        <td th:text="${estudiante.getNombreEstudiante()}">Nombre Estudiante</td>
                                                        <td>
                                                            <span th:if="${estudiante.grupo != null}" th:text="${estudiante.grupo.idGrupo}">Grupo del estudiante</span>
                                                            <span th:if="${estudiante.grupo == null}">Sin grupo asignado</span>
                                                        </td>

                                                        <td>
                                                            <a th:href="@{/estudiante/modificar/{idEstudiante}(idEstudiante=${estudiante.idEstudiante})}"
                                                               class="btn btn-primary">
                                                                Actualizar</a>

                                                            <a th:href="@{/estudiante/eliminar/{idEstudiante}(idEstudiante=${estudiante.idEstudiante})}"
                                                               class="btn btn-danger">
                                                                Eliminar</a>

                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="text-center p-2" th:if="${estudiantes == null or #lists.isEmpty(estudiantes)}">
                                            <span>No hay estudiantes.</span>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </section>
                    <div class="row">
                        <div class="col-12 text-right">
                            <a th:href="@{/estudiante/agregar}" class="btn btn-success">Agregar</a>
                        </div>
                    </div>
                   
                    <header th:replace="layout/plantilla :: footer"></header>
                </body>
                </html>
