<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Ver Tarea</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <header th:replace="layout/plantilla :: header"></header>

                    <section class="container my-4">
                        <h2>Detalles de la Tarea</h2>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarea: <span th:text="${tarea.idTarea}">Número</span></h5>
                                <p class="card-text">Fecha de Inicio: <span th:text="${tarea.getFechaInicio}">Fecha de Inicio</span></p>
                                <p class="card-text">Fecha de Entrega: <span th:text="${tarea.getFechaEntrega}">Fecha de Entrega</span></p>
                                <p class="card-text">Asignación: <span th:text="${tarea.getAsignacion}">Asignación</span></p>
                            </div>
                        </div>

                        <a th:href="@{/tarea/vertareas}" class="btn btn-secondary mt-4">Volver a la lista</a>
                    </section>

                    <footer th:replace="layout/plantilla :: footer"></footer>
                </body>
                </html>
