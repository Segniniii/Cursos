<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Tarea</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <header th:replace="layout/plantilla :: header"></header>

                    <section th:fragment="Tareaslista" id="Tareaslista">

                        <section th:fragment="Tareaslista" id="Tareaslista">
                            <div class="container my-4">
                                <div class="row">
                                    <!-- Loop through each tarea and display it in a card -->
                                    <div th:each="tarea : ${tareas}" class="col-md-4 mb-4">
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5 class="card-title">Tarea: <span th:text="${tarea.idTarea}">NÃºmero</span><br /><i class="fa-sharp fa-solid fa-list-check fa-3x"></i></h5>
                                                <p class="card-text">Fecha Entrega: <span th:text="${tarea.fechaEntrega}">Fecha de Entrega</span></p>
                                                <p class="card-text">Fecha Inicio: <span th:text="${tarea.fechaInicio}">Fecha de Inicio</span></p>

                                                
                                                <a th:href="@{/tarea/estudiantesTarea/{idTarea}(idTarea=${tarea.idTarea})}" class="btn btn-primary mr-2">Estudiantes de la tarea</a>
                                                <a th:href="@{/tarea/eliminar/{idTarea}(idTarea=${tarea.idTarea})}" class="btn btn-danger mr-2">Eliminar</a>
                                                <a th:href="@{/tarea/modificar/{idTarea}(idTarea=${tarea.idTarea})}" class="btn btn-warning mr-2">Modificar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="text-center mt-4">
                                    <a th:href="@{/tarea/agregar}" class="btn btn-success">Agregar Nueva Tarea</a>
                                </div>
                            </div>
                        </section>

                    </section>
                    <footer th:replace="layout/plantilla :: footer"></footer>
                </body>
                </html>
